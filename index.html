<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 3D Model Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            touch-action: none;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">Touch and drag to rotate | Pinch to zoom</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.132.2/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/environments/RoomEnvironment": "https://unpkg.com/three@0.132.2/examples/jsm/environments/RoomEnvironment.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
        import { RoomEnvironment } from 'three/examples/jsm/environments/RoomEnvironment';

        let camera, scene, renderer, model;
        let touchX, touchY;
        let isRotating = false;
        let pinchDistance = 0;
        let modelLoaded = false;

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.9);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // Environment
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            const environmentMap = pmremGenerator.fromScene(new RoomEnvironment()).texture;
            scene.environment = environmentMap;

            // Load 3D model
            const loader = new GLTFLoader();
            loader.load(
                './reheart.glb',
                (gltf) => {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    
                    // Center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);
                    
                    scene.add(model);
                    modelLoaded = true;
                },
                (progress) => console.log('Loading progress:', (progress.loaded / progress.total * 100) + '%'),
                (error) => console.error('Error loading model:', error)
            );

            // Event listeners
            window.addEventListener('resize', onWindowResize, false);
            
            // Touch events
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onTouchEnd, false);
        }

        function onTouchStart(event) {
            event.preventDefault();
            isRotating = true;
            
            if (event.touches.length === 1) {
                // Single touch - rotation
                touchX = event.touches[0].clientX;
                touchY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                // Pinch gesture - zoom
                isRotating = false;
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                pinchDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }

        function onTouchMove(event) {
            event.preventDefault();
            
            if (!modelLoaded) return;

            if (event.touches.length === 1 && isRotating) {
                // Single touch - rotation
                const x = event.touches[0].clientX;
                const y = event.touches[0].clientY;

                const deltaX = (x - touchX) * 0.01;
                const deltaY = (y - touchY) * 0.01;

                model.rotation.y += deltaX;
                model.rotation.x += deltaY;

                touchX = x;
                touchY = y;
            } else if (event.touches.length === 2) {
                // Pinch gesture - zoom
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const newPinchDistance = Math.sqrt(dx * dx + dy * dy);

                const scaleFactor = newPinchDistance / pinchDistance;
                if (scaleFactor > 1.01 || scaleFactor < 0.99) {
                    const newScale = model.scale.x * scaleFactor;
                    if (newScale > 0.1 && newScale < 3) {
                        model.scale.set(newScale, newScale, newScale);
                    }
                }

                pinchDistance = newPinchDistance;
            }
        }

        function onTouchEnd() {
            isRotating = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
