<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }
        #ARButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font: inherit;
            cursor: pointer;
        }
        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
        }
        .controls button {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">Move your device to scan the area</div>
    <div class="controls" id="controls">
        <button id="rotateLeft">↶</button>
        <button id="rotateRight">↷</button>
        <button id="scaleUp">+</button>
        <button id="scaleDown">-</button>
        <button id="reset">↺</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.152.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.152.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let container;
        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let placedModel = null;
        let model = null;
        let isModelPlaced = false;
        
        const initialScale = 0.5;
        let currentScale = initialScale;
        const scaleIncrement = 0.1;
        const rotationSpeed = 0.2;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Lighting
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Load Model
            const loader = new GLTFLoader();
            loader.load(
                'reheart.glb',
                function(gltf) {
                    model = gltf.scene;
                    model.scale.setScalar(initialScale);
                },
                undefined,
                function(error) {
                    console.error('Error loading model:', error);
                }
            );

            // AR Setup
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            });
            document.body.appendChild(arButton);

            // Create reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Setup controls
            setupControls();

            // XR Session Events
            renderer.xr.addEventListener('sessionstart', () => {
                document.getElementById('instructions').style.display = 'block';
                document.getElementById('controls').style.display = 'none';
            });

            renderer.xr.addEventListener('sessionend', () => {
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                isModelPlaced = false;
            });

            window.addEventListener('resize', onWindowResize, false);
        }

        function setupControls() {
            const controls = document.getElementById('controls');

            document.getElementById('rotateLeft').addEventListener('click', () => {
                if (placedModel) placedModel.rotation.y += rotationSpeed;
            });

            document.getElementById('rotateRight').addEventListener('click', () => {
                if (placedModel) placedModel.rotation.y -= rotationSpeed;
            });

            document.getElementById('scaleUp').addEventListener('click', () => {
                if (placedModel) {
                    currentScale += scaleIncrement;
                    placedModel.scale.setScalar(currentScale);
                }
            });

            document.getElementById('scaleDown').addEventListener('click', () => {
                if (placedModel && currentScale > scaleIncrement) {
                    currentScale -= scaleIncrement;
                    placedModel.scale.setScalar(currentScale);
                }
            });

            document.getElementById('reset').addEventListener('click', () => {
                if (placedModel) {
                    placedModel.rotation.set(0, 0, 0);
                    currentScale = initialScale;
                    placedModel.scale.setScalar(currentScale);
                }
            });
        }

        function onSelect() {
            if (reticle.visible && model && !isModelPlaced) {
                placedModel = model.clone();
                placedModel.position.setFromMatrixPosition(reticle.matrix);
                scene.add(placedModel);

                reticle.visible = false;
                isModelPlaced = true;

                // Hide instructions and show controls
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('controls').style.display = 'flex';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function(referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace })
                            .then(function(source) {
                                hitTestSource = source;
                            });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource && !isModelPlaced) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
